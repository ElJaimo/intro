<nav
  id="navbar-container"
  class="navbar-container__outer"
  (mouseenter)="hoverNavbar = true"
  (mouseleave)="hoverNavbar = false"
>
  <div
    class="navbar-container__inner"
    [ngClass]="{
      inactive: !(lockNavbar || hoverNavbar || pinNavbar),
      pinned: pinNavbar || lockNavbar
    }"
  >
    <img src="/assets/logos/jaimos-logo.png" alt="" class="icon-img__navbar" />
    <div
      class="gap-x-4"
      [ngClass]="!(lockNavbar || hoverNavbar || pinNavbar) ? 'hidden' : 'flex'"
    >
      <div class="nav-links">
        <a href="#about-me" class="nav-link__navbar">About</a>
        <a href="#skills" class="nav-link__navbar">Skills</a>
        <a href="#courses" class="nav-link__navbar">Courses</a>
        <a href="#experience" class="nav-link__navbar">Projects</a>
      </div>
      <p
        class="material-symbols-outlined utility-btn__navbar"
        title="Cambiar a espaÃ±ol"
        (click)="ChangeLang()"
      >
        translate
      </p>
      <p
        class="material-symbols-outlined utility-btn__navbar hover:translate-y-1"
        [ngClass]="{ 'translate-y-1 brightness-150': pinNavbar == true }"
        (click)="pinNavbar = !pinNavbar"
        [title]="pinNavbar ? 'Unpin me!' : 'Pin me!'"
      >
        {{ pinNavbar ? "keep_off" : "keep" }}
      </p>
    </div>
    <p
      class="material-symbols-outlined text-4xl text-darker-purple"
      [ngClass]="lockNavbar || hoverNavbar || pinNavbar ? 'hidden' : 'block'"
    >
      add
    </p>
  </div>
</nav>
<div
  [ngClass]="openNavbar ? 'block' : 'hidden'"
  class="absolute bg-black opacity-50 w-screen h-screen top-0 z-10"
  (click)="openNavbar = false"
  (scroll)="openNavbar = false"
></div>
<nav id="navbar-container-sm" class="navbar-container-sm__outer">
  <div
    class="navbar-container-sm__inner"
    [ngClass]="{
      inactive: !openNavbar,
    }"
  >
    <div class="gap-y-4" [ngClass]="!openNavbar ? 'hidden' : 'flex'">
      <div class="nav-links-sm">
        <a
          class="nav-link__navbar"
          (click)="openNavbar = false"
          [routerLink]="['/']"
          fragment="about-me"
          >About</a
        >
        <a href="#skills" class="nav-link__navbar" (click)="openNavbar = false"
          >Skills</a
        >
        <a href="#courses" class="nav-link__navbar" (click)="openNavbar = false"
          >Courses</a
        >
        <a
          href="#experience"
          class="nav-link__navbar"
          (click)="openNavbar = false"
          >Projects</a
        >
      </div>
    </div>
    <p
      class="material-symbols-outlined text-4xl text-darker-purple"
      [ngClass]="openNavbar ? 'hidden' : 'block'"
      (click)="openNavbar = true"
    >
      add
    </p>
  </div>
</nav>
