<section id="main-hero" class="section-container__main">
  <div class="color-container__main">
    <div class="intro-hero__main">
      <div class="text-right">
        <h1 class="text-5xl text-lighter-purple mb-4 leading-tight">
          Hello there, <br />
          I'm
          <span id="type-out-content" class="type-out__main"
            >&lt;Jaim<span>{{ letter }}</span
            >&gt;</span
          >
        </h1>
        <p class="text-xl text-light-purple">A Web Developer</p>
      </div>
      <img
        src="./assets/images/profile-photo.jpg"
        alt="Profile photo"
        class="profile-photo__main"
      />
    </div>
    <div class="grid grid-cols-3 items-end gap-2 absolute top-4 left-4">
      @for (network of networksLinks; track network.title) {
      <img
        [src]="network.svg"
        [alt]="network.id"
        [title]="network.title"
        (click)="goToLink(network.link)"
        [class]="network.classes"
        class="network-icon__main"
      />
      }
    </div>
    <button class="scroll-button__main">
      <span class="material-symbols-outlined text-2xl animate-pulse">
        &#xe5db;
      </span>
    </button>
  </div>
</section>
<div id="page-container">
  <div class="sticky top-0 z-10">
    <app-navbar id="navbar"></app-navbar>
  </div>
  <section id="aboutMe" class="section-container__about">
    <div class="color-container__about">
      <div class="flex gap-8">
        <img
          class="about-me-photo__about"
          src=".\assets\images\about-me-photo.jpg"
          alt=""
        />
        <div class="max-w-72">
          <h2 class="text-lighter-purple mb-4">A little about me</h2>
          <p class="text-light-purple mb-4">
            Heard they are reforming the Dawnguard. Vampire hunters or something
            in the old fort near Riften. Might consider joining up myself.
          </p>
          <button>Resume</button>
        </div>
      </div>
    </div>
  </section>
</div>
